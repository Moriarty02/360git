<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画基础4</title>
    <style type="text/css">
    .box {
        width: 100px;
        height: 100px;
        background: #0c8;
        line-height: 100px;
        text-align: center;
        margin: 100px auto;
    }
    </style>
</head>

<body>
    <div class="box">
        click
    </div>
    <script type="text/javascript">
    var dom = document.querySelector(".box");
    dom.addEventListener("click", function(e) {
        var that = this,
            distance = 500,
            p = 0,
            startTime = Date.now(),
            time = 2000;
        requestAnimationFrame(function step() {
            p = Math.min(1, (Date.now() - startTime) / time);
            that.style.transform = "translateX(" + (distance  * p * p) + "px)";
            if (p < 1.0) {
                requestAnimationFrame(step);
            }

        });

    }, false);
    </script>
</body>

</html>
