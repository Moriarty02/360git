<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画基础1</title>
    <style type="text/css">
    .box {
        width: 3.84375rem;
        height: 1.0rem;
        background: #0c8;
        line-height: 100px;
        text-align: center;
        margin: 100px auto;
        max-width: 0.65625rem
         0.75rem
    }
    
    .new {
        margin: 0.25rem 1.34375rem;
    }
    </style>
</head>

<body>
    <div class="box">
        click
    </div>
    <script type="text/javascript">
    var dom = document.querySelector(".box");
    var deg = 0;
    dom.addEventListener("click", function(e) {
        var that = this;
        console.log(deg);
        setInterval(function() {
            that.style.transform = "rotate(" + (deg++) + "deg)";

        }, 1000 / 60)

    }, false);
    </script>
    <script type="text/javascript">
    
    var a = 6;
    setTimeout(function() {
        alert(a);
        var a = 666;
        
    }, 1000);
    a = 66
    </script>
</body>

</html>
