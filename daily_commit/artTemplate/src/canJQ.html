<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试是否支持jq</title>
    <script type="text/javascript" src="../lib/template.js"></script>
    <script type="text/javascript" src="../lib/jQuery.js"></script>
</head>

<body>
    <div class="content"></div>
    <script type="text/html" id="test">
        <h1>{{info}}</h1>
        <ul>
            {{each arr as value i }}
            <li>index : {{i}}:{{value}}</li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript">
    var data = {
        info: "抬头",
        arr: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
    var Tplhtml = template("test", data);

    $(".content").html(Tplhtml);
    </script>
</body>

</html>
