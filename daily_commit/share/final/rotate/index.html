<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .center {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -125px;
        margin-top: -125px;
    }
    
    .diamond {
        width: 250px;
        height: 250px;
        transform: rotate(45deg);
        overflow: hidden;
    }
    
    .diamond img {
        max-width: 100%;
        transform: rotate(-45deg) scale(1.42);
    }
    </style>
</head>

<body>
    <div class="diamond center">
        <img src="adamcatlace.jpg" />
    </div>
</body>

</html>
