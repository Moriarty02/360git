<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .center {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -125px;
        margin-top: -125px;
      
    }
    
    img {
        -webkit-clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        transition: 1s -webkit-clip-path;
    }
    
    img:hover {
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    </style>
</head>

<body>
    <img src="rotate/adamcatlace.jpg" class="center">
</body>

</html>
