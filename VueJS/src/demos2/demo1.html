<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>

<body>
    <div class="demo">
        <h1 class="show" v-if="ok">ok</h1>
        <h1 class="show" v-else>no</h1>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: ".demo",
        data: {
            ok: 1
        }

    });
    </script>
</body>

</html>
