<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue key value</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>

<body>
    <ul id="con">
        <li v-for="item in object">{{$key}} : {{item}}</li>
    </ul>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#con",
        data: {
            object: {
                name: "zxh",
                age: 12,
                home: "chongqing"
            }

        }

    });
    </script>
</body>

</html>
