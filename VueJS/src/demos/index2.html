<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue2</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message"></input>
    </div>
    <script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: " huangqin"

        }

    })
    </script>
</body>

</html>
