<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>

<body>
    <div id="example">
        a={{a}},b={{b}};
    </div>
    <script type="text/javascript">
    var vm = new Vue({

        el: "#example",
        data: {
            a : 1
        },
        computed: {
            b: function() {
                return this.a + 111;
            }
        }
    });
    </script>
</body>

</html>
