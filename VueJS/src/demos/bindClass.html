<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bind class</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>

<body>
    <div class="static" v-bind:class="hasClass">ssss</div>
    <script type="text/javascript">
    var vm = new Vue({
        el: ".static",
        data: {
            hasClass: {
                'classA': true,
                'classB': false
            }
        }

    });
    </script>
</body>

</html>
