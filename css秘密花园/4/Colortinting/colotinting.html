<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>colorTinting</title>
    <style type="text/css">
    .img {
        width: 300px;
    }
    
    img {
        max-width: 640px;
        transition: 1s filter, 1s -webkit-filter;
        -webkit-filter: sepia() saturate(4) hue-rotate(295deg);
        filter: sepia() saturate(4) hue-rotate(295deg);
    }
    
    img:hover,
    img:focus {
        -webkit-filter: none;
        filter: none;
    }
    </style>
</head>

<body>
    <div class="img"><img src="6EAD.tmp.jpg"></div>
    <div class="img img1"><img src="6EAD.tmp.jpg"></div>
    <div class="img"><img src="6EAD.tmp.jpg"></div>
    <div class="img"><img src="6EAD.tmp.jpg"></div>
</body>

</html>
