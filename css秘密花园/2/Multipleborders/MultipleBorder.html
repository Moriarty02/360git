<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiple borders
    </title>
    <style type="text/css">
    .box {
        width: 200px;
        height: 150px;
        background: lightskyblue;
        box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink, 0 2px 5px 15px rgba(0, 0, 0, .6);
    }
    .box2{
    	width: 200px;
    	height: 150px;
    	margin-top: 800px;
    	background: lightskyblue;
    	border:10px solid #655;
    	outline: 15px solid deeppink;
    }
    </style>
</head>

<body>
    <div class="box"></div>

    <div class="box2"></div>
</body>

</html>
