<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inner rounding</title>
    <style type="text/css">
    .something-meaningful {
    	width: 300px;

        background: #655;
        padding: .8em;
    }
    
    .something-meaningful > div {
        background: tan;
        border-radius: .8em;
        padding: 1em;
    }
    .box{
    	margin-top: 1.0rem;
    	width: 10.0rem;
    	background: tan;
    	border-radius: .8em;
    	padding: 1em;
    	box-shadow: 0 0 0 .6em black;
    	outline: .6em solid #655;
    }
    </style>
</head>

<body>
    <div class="something-meaningful">
        <div>
            I have a nice subtle inner rounding, don’t I look pretty?
        </div>
    </div>
    <div class="box">I have a nice subtle inner rounding, don’t I look pretty?</div>
</body>

</html>
