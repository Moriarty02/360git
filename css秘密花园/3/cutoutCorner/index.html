<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    @keyframes move{
		0%{
			left: 0;
		}
		100%{
			left: 100%;
		}
    }
    .box {
        width: 100px;
        height: 100px;
        background: #333;
        position: absolute;
        left: 0;
        top: 5px;
        animation: move 3s ease-in-out;
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
