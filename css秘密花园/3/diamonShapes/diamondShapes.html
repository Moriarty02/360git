<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>diamondShape</title>
    <style type="text/css">
    img {
        max-width: 250px;
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        -webkit-clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        transition: 1s;
    }
    
    img:hover {
		-webkit-clip-path:polygon(0 0, 100% 0,100% 100%,0 100%);

    }
    </style>
</head>

<body>
    <img src="adamcatlace.jpg">
</body>

</html>
