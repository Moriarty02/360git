<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexible ellipses
    </title>
    <style type="text/css">
    div {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 1rem;
        background: #fb3;
        border-radius: 100% 0 0 0;
    }
    
    div:nth-of-type(2) {
        border-radius: 0 100% 0 0;
    }
    
    div:nth-of-type(3) {
        border-radius: 0  0 100% 0;
    }
    
    div:nth-of-type(4) {
        border-radius: 0  0 0 100%;
    }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
