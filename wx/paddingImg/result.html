<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百分比padding占位</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <style type="text/css">
    .wrap {
        position: relative;
    }
    
    .imgcon {
        position: relative;
        width: 100%;
        height: 0;
        background-color: skyblue;
        overflow: hidden;
    }
    
    .con1 {
        padding-bottom: 22.65%;
    }
     .con2{
     	padding-bottom: 15.36%;
     }
     .con3{
     	padding-bottom: 18.22%;
     }
    img {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="imgcon con1"><img src="http://p8.qhimg.com/d/inn/3bd26326/img1.jpg"></div>
        <div class="imgcon con2"><img src="http://p9.qhimg.com/d/inn/c8a6e4c1/img2.jpg"></div>
        <div class="imgcon con3"><img src="http://p9.qhimg.com/d/inn/0ea7cbb7/img3.jpg"></div>
    </div>
</body>

</html>
